<!DOCTYPE html>
<html class="html" lang="is">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hópverkefni 2</title>
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto+Mono" rel="stylesheet">

  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="dist/styles.css">


</head>


<body class="list-page">

  <header class="header">
    <div class="content">
      <h3 class="content__class">VEFFORRITUN</h3>
      <h1 class="content__title">Fyrirlestrar</h1>
    </div>
  </header>

  <main>
    <div class="buttons">
      <button id="buttonID_html" class="button button_enabled">HTML</button>
      <button id="buttonID_css" class="button ">CSS</button>
      <button id="buttonID_JS" class="button button_enabled">JavaScript</button>
    </div>
    <div class="list">
      <div class="cards">
        <div class="cards__row">
          <div class="cards__col">
            <class class="card">
              <div class="card__image"><img class="card__img" src="img/thumb1.jpg" alt="Sagan"></div>
              <div class="card__content">
                <div class="card__category">HTML</div>
                <div class="card__title_container">
                  <h2 class="card__title">Sagan</h2>
                  <div class="card__title_finished">✔</div>
                </div>
              </div>
            </class>
          </div>
          <div class="cards__col">
            <class class="card">
              <div class="card__image">
                <div class="card__img img__missing"></div>
              </div>
              <div class="card__content">
                <div class="card__category">HTML</div>
                <div class="card__title_container">
                  <h2 class="card__title">Sagan</h2>
                  <div class="card__title_finished">✔</div>
                </div>
              </div>
            </class>
          </div>
          <div class="cards__col">
            <class class="card">
              <div class="card__image"><img class="card__img" src="img/thumb2.jpg" alt="Aðgengi"></div>
              <div class="card__content">
                <div class="card__category">HTML</div>
                <div class="card__title_container">
                  <h2 class="card__title">Aðgengi</h2>
                </div>
              </div>
            </class>
            <class class="card">
              <div class="card__image"><img class="card__img" src="img/thumb10.jpg" alt="Dæmi"></div>
              <div class="card__content">
                <div class="card__category">JAVASCRIPT</div>
                <div class="card__title_container">
                  <h2 class="card__title">Dæmi</h2>
                </div>
              </div>
            </class>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
